components:
    schemas:
        MenuDishDTO:
            type: object
            additionalProperties: false
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                calories:
                    type: integer
                weight:
                    type: integer
                picture_key:
                    type: string
                picture:
                    type: string
                    format: binary
                category:
                    type: string
                price:
                    type: string

            required:
                - id
                - name
                - description
                - calories
                - weight
                - picture_key
                - picture
                - category
                - price
