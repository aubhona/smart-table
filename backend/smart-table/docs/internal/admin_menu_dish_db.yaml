components:
    schemas:
        PgMenuDish:
            type: object
            additionalProperties: false
            properties:
                uuid:
                    type: string
                    format: uuid
                place_uuid:
                    type: string
                    format: uuid
                dish_uuid:
                    type: string
                    format: uuid
                price:
                    type: string
                exist:
                    type: boolean
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time

            required:
                - uuid
                - place_uuid
                - dish_uuid
                - price
                - exist
                - created_at
                - updated_at
