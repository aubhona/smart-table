                employee_role:
                    $ref: '#/components/schemas/Role'
            required:
                - uuid
                - login
                - tg_login
                - first_name
                - last_name
                - employee_role
        
        Address:
            type: string
            minLength: 1
            maxLength: 50
            pattern: "^[A-Za-z0-9 \\-]+$"
        
        TableCount:
            type: integer
            minimum: 0
            exclusiveMinimum: true

        Time:
            type: string
            pattern: '^([01][0-9]|2[0-3]):[0-5][0-9]$'

        Login:
            type: string
            description: Логин пользователя, используемый для входа
            pattern: "^[a-zA-Z][a-zA-Z0-9_]{4,31}$"
            minLength: 4
            maxLength: 31

        Role:
            type: string
            description: Роль сотрудника
            enum: 
                - admin
                - waiter

        Name:
            type: string
            minLength: 1
            maxLength: 50
            pattern: "^[A-Za-z \\-]+$"

        MenuDishInfo:
            type: object
            additionalProperties: false
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                calories:
                    type: integer
                weight:
                    type: integer
                category:
                    type: string
                picture_key:
                    type: string
                price:
                    type: string
                exist:
                    type: boolean
            required:
                - id
                - name
                - description
                - calories
                - weight
                - category
                - picture_key
                - price
                - exist
