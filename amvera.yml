meta:
  environment: node
  toolchain:
    name: browser
    version: "18"
build:
  path: frontend/smart-table-customer/
  additionalCommands: npm install && npm run build
  artifacts:
    frontend/smart-table-customer/build/*: /
nginxConfig:
  locations:
    /:
      root: /app/build
      index: index.html
      try_files: $uri $uri/ /index.html;
